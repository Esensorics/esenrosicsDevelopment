        <div class="container-fluid"  style="height: auto;">
            
        <div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">     
            

            <div class="panel panel-info" style="opacity:0.9" >
                    <div class="panel-heading" style="background-color:#ffffff;height:60px;vertical-align:middle;">
                        <img src="img/esensorics.png" style="float:left;height:40px;margin-left:10px;margin-right:50px;" />

                    <div style="padding-top:30px;background-color:#B18904;" class="panel-body" >
                        <div class="panel-title" style="color:#fff;margin-top:0px;margin-bottom:20px;">Welcome to Esensorics food tasting plaform. You need to user the username and password given to you to start with your surveys.</div>

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">

                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    

                                
                            <div class="input-group" style="color:black;">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember"  type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
