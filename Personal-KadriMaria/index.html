<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Esensorics test prototype</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">

  <script>
  $(function() {
    $( "#draggable_item1" ).draggable();
    $( "#draggable_item2" ).draggable();
    $( "#draggable_item3" ).draggable();
    
  });
  </script>
</head>
<body>
 
<div id="items">
	<div id="draggable_item1" class="draggable_content">
	  <p>Sample 1</p>
	</div>

	<div id="draggable_item2" class="draggable_content">
	  <p>Sample 2</p>
	</div>

	<div id="draggable_item3" class="draggable_content">
	  <p>Sample 3</p>
	</div>
</div>

<div id="canvas">

<canvas id="myCanvas">
</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();              
ctx.lineWidth = "1";
ctx.strokeStyle = "green";
ctx.moveTo(0, 100);
ctx.lineTo(250, 100);
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "purple";
ctx.moveTo(150, 0);
ctx.lineTo(150, 130);            
ctx.stroke();

</script>

</div>
  
</body>
</html>
