<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Esensorics test prototype</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
  $(function() {
    $( "#draggable_item1" ).draggable();
    $( "#draggable_item2" ).draggable();
    $( "#draggable_item3" ).draggable();
      //getting the cordinates
      
      var position = $("#draggable_item1").offset();
      var x = position.left;
      var y = position.top;
      $( "#draggable_item1" ).animate({ top: 100, left:100},500);
      $( "#draggable_item1" ).animate({ top: y, left:x},500);
  });
  </script>
</head>
<body>
 
<div id="items">
	<div id="draggable_item1" class="draggable_content">
	  <p>Sample 1</p>
	</div>

	<div id="draggable_item2" class="draggable_content">
	  <p>Sample 2</p>
	</div>

	<div id="draggable_item3" class="draggable_content">
	  <p>Sample 3</p>
	</div>
</div>

<div id="canvas">

</div>

  
</body>
</html>
